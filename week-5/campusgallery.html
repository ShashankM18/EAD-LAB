<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">Campus Gallery</h2>

  <!-- Carousel -->
  <div id="campusCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#campusCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#campusCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#campusCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIeMrVvAKOVqLKNizgf4LXzsH0e6NkWaEr-w&s" class="d-block w-100">
        <div class="carousel-caption">
          <h5>Campus Life</h5>
          <button class="btn btn-light">Explore</button>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://fashionherald.in/wp-content/uploads/2025/01/image-56.png" class="d-block w-100">
        <div class="carousel-caption"><h5>Events</h5></div>
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjFycJwZrm0q5ja_xKveqvr0a2ah4mZ9l5wg&s" class="d-block w-100">
        <div class="carousel-caption"><h5>Sports</h5></div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#campusCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#campusCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Cards Section -->
  <div class="row text-center g-3">
    <div class="col-md-4">
      <div class="card shadow h-100">
        <div class="card-body">
          <h5 class="card-title">Library</h5>
          <p class="card-text">Explore thousands of books and journals.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow h-100">
        <div class="card-body">
          <h5 class="card-title">Labs</h5>
          <p class="card-text">Modern labs with the latest equipment.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow h-100">
        <div class="card-body">
          <h5 class="card-title">Sports</h5>
          <p class="card-text">Facilities for indoor and outdoor games.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
