<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 260px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            margin-right: 10px;
            background-color: #e4e4e4;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: none;
            color: #333;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #operation{
            background-color: #e0da9c;
        }

        button:hover {
            background-color: #ddd;
        }

        .equal {
            background-color: #4caf50;
            color: white;
        }

        .equal:hover {
            background-color: #45a049;
        }

        .clear {
            background-color: #ff5722;
            color: white;
        }

        .clear:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input id="display" class="display" type="text" readonly />

        <div class="button-row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" id="operation">/</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" id="operation">*</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" id="operation">-</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('+')" id="operation">+</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>

    <script>
        // Function to append digits and operators to the display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to calculate the result
        function calculateResult() {
            try {
                // Use eval to evaluate the expression in the display
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                // If the input is invalid, clear the display
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
